name: eathink_mobile
description: "Smart Pantry & Meal Planner Flutter App"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # HTTP & API
  dio: ^5.7.0
  retrofit: ^4.4.1

  # Local Storage
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.3.3

  # Database (for offline support)
  sqflite: ^2.4.1
  path: ^1.9.0

  # Navigation
  go_router: ^14.6.2

  # UI Components
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  flutter_staggered_grid_view: ^0.7.0

  # Date & Internationalization
  intl: ^0.19.0

  # JSON Serialization
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  build_runner: ^2.4.13
  json_serializable: ^6.8.0
  retrofit_generator: ^9.1.5
  riverpod_generator: ^2.6.2

flutter:
  uses-material-design: true
